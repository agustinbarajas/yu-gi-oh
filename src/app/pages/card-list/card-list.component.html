<section class="main-container">
  <div class="search-container">
    <input
      class="search-input"
      type="search"
      placeholder="Search..."
      [formControl]="searchControl"
      autofocus
    />
  </div>

  <div class="cards-container">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
</section>
