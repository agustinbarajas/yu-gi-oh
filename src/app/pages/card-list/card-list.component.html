<section class="cards">
  <div class="cards__search">
    <input
      class="cards__search-input"
      type="search"
      placeholder="Search..."
      [formControl]="searchControl"
      autofocus
    />
  </div>

  <div class="cards__list">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
</section>
